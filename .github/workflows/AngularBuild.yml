name: Angular Build

on: 
    push:
        branches: [master]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: |
            cd AssistPurchaseUI 
            npm install
      - name: Build
        run: npm --prefix AssistPurchaseUI run build:ci
      
 